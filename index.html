<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>RAVY v1.2 - Modo Noche</title>
  <style>
    /* ===== FONDO NEGRO ===== */
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #121212; /* negro profundo */
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #FFFFFF;
    }

    h1 {
      color: #FFFFFF;
      text-align: center;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    /* ===== CHAT ===== */
    #ravy-chat {
      border-radius: 15px;
      background-color: #1E1E1E; /* chat gris oscuro */
      width: 100%;
      max-width: 500px;
      height: 400px;
      padding: 15px;
      overflow-y: auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      margin-bottom: 15px;
    }

    /* ===== MENSAJES ===== */
    .user, .ravy {
      display: inline-block;
      padding: 8px 12px;
      border-radius: 20px;
      margin: 5px 0;
      max-width: 75%;
      word-wrap: break-word;
    }

    .user {
      text-align: right;
      background-color: #2A2A2A; /* gris oscuro para el usuario */
      color: #4FC3F7; /* azul brillante */
      align-self: flex-end;
    }

    .ravy {
      text-align: left;
      background-color: #263238; /* gris azulado para RAVY */
      color: #81C784; /* verde suave */
      align-self: flex-start;
    }

    /* ===== INPUT Y BOTÓN ===== */
    #ravy-container {
      display: flex;
      width: 100%;
      max-width: 500px;
    }

    #ravy-input {
      flex: 1;
      padding: 10px 15px;
      border-radius: 25px;
      border: 1px solid #555;
      font-size: 14px;
      background-color: #1E1E1E;
      color: #FFFFFF;
      outline: none;
    }

    #ravy-input::placeholder {
      color: #AAAAAA;
    }

    #ravy-send {
      margin-left: 10px;
      padding: 10px 20px;
      border-radius: 25px;
      border: none;
      background: #81C784; /* verde brillante */
      color: #121212;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #ravy-send:hover {
      background: #66BB6A;
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    /* ===== RESPONSIVE ===== */
    @media(max-width: 600px){
      #ravy-input { font-size: 13px; }
      .user, .ravy { max-width: 90%; }
      #ravy-chat { height: 300px; }
    }

  </style>
</head>
<body>
  <h1>RAVY v1.2 - Modo Noche</h1>
  <div id="ravy-chat"></div>

  <div id="ravy-container">
    <input id="ravy-input" type="text" placeholder="Habla con RAVY...">
    <button id="ravy-send">Enviar</button>
  </div>

  <!-- Scripts como módulos -->
  <script type="module" src="js/memory.js"></script>
  <script type="module" src="js/proactive.js"></script>
  <script type="module" src="js/ravy-core.js"></script>
  <script type="module" src="js/ravy.js"></script>
</body>
</html>
