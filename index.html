<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>RAVY v1.1</title>
  <style>
    /* ===== FONDO GENERAL ===== */
    body { 
      font-family: Arial, sans-serif; 
      background: #F0F8FF;  /* azul muy claro, calmante */
      margin: 0; 
      padding: 20px;
    }

    h1 { 
      text-align: center; 
      color: #333; 
      margin-bottom: 20px;
    }

    /* ===== CHAT ===== */
    #ravy-chat { 
      border: 1px solid #ccc; 
      padding: 10px; 
      height: 350px; 
      overflow-y: auto; 
      background: #ffffff;  /* chat limpio sobre el fondo azul */
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 10px;
    }

    /* ===== MENSAJES ===== */
    .user { 
      text-align: right; 
      color: #007BFF; 
      margin: 5px 0; 
      background: #E0F0FF;
      display: inline-block;
      padding: 5px 10px;
      border-radius: 15px;
      max-width: 70%;
    }

    .ravy { 
      text-align: left; 
      color: #28A745; 
      margin: 5px 0; 
      background: #E8FFE8;
      display: inline-block;
      padding: 5px 10px;
      border-radius: 15px;
      max-width: 70%;
    }

    /* ===== INPUT Y BOTÓN ===== */
    #ravy-input { 
      width: 75%; 
      padding: 8px; 
      border-radius: 5px; 
      border: 1px solid #ccc; 
      font-size: 14px;
    }

    #ravy-send { 
      padding: 8px 15px; 
      border-radius: 5px; 
      border: none; 
      background: #28A745; 
      color: #fff; 
      font-weight: bold; 
      cursor: pointer; 
    }

    #ravy-send:hover { 
      background: #218838; 
    }

    /* ===== CONTENEDOR INPUT ===== */
    #ravy-container { 
      display: flex; 
      justify-content: space-between; 
      margin-top: 10px;
    }

    /* ===== RESPONSIVE ===== */
    @media(max-width:600px){
      #ravy-input { width: 70%; }
      .user, .ravy { max-width: 90%; }
    }

  </style>
</head>
<body>
  <h1>RAVY v1.1</h1>
  <div id="ravy-chat"></div>

  <div id="ravy-container">
    <input id="ravy-input" type="text" placeholder="Habla con RAVY...">
    <button id="ravy-send">Enviar</button>
  </div>

  <!-- Scripts como módulos -->
  <script type="module" src="js/memory.js"></script>
  <script type="module" src="js/proactive.js"></script>
  <script type="module" src="js/ravy-core.js"></script>
  <script type="module" src="js/ravy.js"></script>
</body>
</html>
