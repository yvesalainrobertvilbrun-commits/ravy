<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>RAVY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Estilos -->
  <link rel="stylesheet" href="css/style.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #0b1c2d, #000814);
      color: #e0e0e0;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #login, #ravy {
      text-align: center;
      max-width: 400px;
      padding: 20px;
    }

    h1, h2 {
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      margin-top: 10px;
      outline: none;
    }

    button {
      margin-top: 15px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: #0288d1;
      color: white;
      font-size: 16px;
    }

    #response {
      margin-top: 20px;
      min-height: 40px;
      font-size: 17px;
    }
  </style>
</head>

<body>

  <!-- PANTALLA LOGIN (TEMPORAL) -->
  <div id="login">
    <h1>Bienvenido a RAVY</h1>
    <p>Tu asistente inteligente</p>
    <button onclick="entrar()">Entrar</button>
  </div>

  <!-- PANTALLA RAVY -->
  <div id="ravy" style="display:none;">
    <h2>RAVY estÃ¡ contigo ðŸ¤–</h2>

    <input
      id="userInput"
      type="text"
      placeholder="Escribe lo que sientes o piensas..."
    />

    <button onclick="hablar()">Enviar</button>

    <p id="response"></p>

    <button onclick="salir()">Salir</button>
  </div>

  <!-- APP PRINCIPAL -->
  <script type="module" src="js/app.js"></script>

</body>
</html>
