<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RAVY</title>

  <style>
    body {
      background: #0b0b0b;
      color: #e5e5e5;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat {
      flex: 1;
      max-width: 720px;
      margin: auto;
      padding: 16px;
      overflow-y: auto;
    }

    .message {
      max-width: 85%;
      margin: 10px 0;
      padding: 12px 14px;
      border-radius: 14px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .ravy {
      background: #2a2a2a;
      color: #cfcfcf;
      border-top-left-radius: 6px;
    }

    .user {
      background: #111827;
      color: #ffffff;
      margin-left: auto;
      border-top-right-radius: 6px;
    }

    #inputBox {
      display: flex;
      gap: 8px;
      padding: 12px;
      border-top: 1px solid #1f1f1f;
      background: #0b0b0b;
    }

    #userInput {
      flex: 1;
      background: #111;
      color: #fff;
      border: 1px solid #2a2a2a;
      border-radius: 10px;
      padding: 12px;
      outline: none;
    }

    #sendBtn {
      background: #1f2937;
      color: #e5e7eb;
      border: none;
      border-radius: 10px;
      padding: 12px 16px;
      cursor: pointer;
    }

    #sendBtn:hover {
      background: #374151;
    }
  </style>
</head>

<body>

  <!-- CHAT -->
  <div id="chat"></div>

  <!-- INPUT -->
  <div id="inputBox">
    <input id="userInput" type="text" placeholder="Escribe aquÃ­..." autocomplete="off" />
    <button id="sendBtn">Enviar</button>
  </div>

  <!-- SCRIPT PRINCIPAL (OBLIGATORIO) -->
  <script type="module" src="js/ravy.js"></script>

</body>
</html>
