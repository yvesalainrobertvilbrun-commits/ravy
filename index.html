<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RAVY</title>

  <style>
    body {
      background: #0b0b0b;
      color: #e5e5e5;
      font-family: system-ui, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }

    .message {
      max-width: 85%;
      margin: 10px 0;
      padding: 12px 14px;
      border-radius: 14px;
    }

    .ravy {
      background: #2a2a2a;
      color: #cfcfcf;
    }

    .user {
      background: #111827;
      color: white;
      margin-left: auto;
    }

    #inputBox {
      display: flex;
      padding: 12px;
      gap: 8px;
      background: #0b0b0b;
      border-top: 1px solid #1f1f1f;
    }

    #userInput {
      flex: 1;
      padding: 12px;
      background: #111;
      color: white;
      border: 1px solid #2a2a2a;
      border-radius: 10px;
    }

    #sendBtn {
      padding: 12px 16px;
      background: #1f2937;
      color: white;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>

<body>

  <div id="chat"></div>

  <div id="inputBox">
    <input id="userInput" placeholder="Escribe aquÃ­..." />
    <button id="sendBtn">Enviar</button>
  </div>

  <script type="module" src="js/ravy.js"></script>

</body>
</html>
